<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			Lyric Editor Offline
		</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="Assets/Vendor/Bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="Assets/Vendor/Fontawesome/css/all.min.css">
		
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="apple-mobile-web-app-title" content="Easy Lyric Editor">
		<meta name="application-name" content="Easy Lyric Editor">
		<meta name="msapplication-TileColor" content="#000000">
		<meta name="theme-color" content="#000000">
		
		<style>
			.masterContainer
			{
				padding-top: 10px;
			}
			
			.hideElement
			{
				display: none;
			}
			
			.toolbarBottom
            {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: auto;
                background: #ebebeb;
                padding: 5px;
            }
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-sm bg-light">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="https://github.com/rdpchloe/offlinelyriceditor" target="_blank">
						Chiira Lyric Editor For AIMP
					</a>
				</li>
			</ul>
		</nav>

		<div class="container">
			<div class="row masterContainer">
				<div class="col-md-12">
					<div class="row" style="margin-bottom: 50px;">
						<div class="col-md-12 playerContainer">
						</div>
						<div class="col-md-12 lyricContainer">
							<table class="table table-sm">
								<tbody class="lyricTable">
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="lyricModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="comment">
									Insert full lyric here:
								</label>
								<textarea class="form-control taLyric" rows="5"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">
							Close
						</button>
						<button type="button" class="btn btn-primary btnInsertLyric">
							Insert
						</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal fade" id="lyricOutputModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="comment">
									Lyric result:
								</label>
								<textarea class="form-control taLyricResult" rows="5"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="toolbarBottom">
            <div class="row">
                <div class="col-md-12 text-center">
                    <label class="btn btn-primary" style="margin:0">
                        <i class="fa fa-folder-open"></i><input type="file" id="inpMusic" hidden>
                    </label>
                    <button class="btn btn-primary btnTypeLyric" type="button">
                        <i class="fa fa-align-justify"></i>
                    </button>
                    <button class="btn btn-primary btnSyncTime" type="button">
						<i class="fa fa-indent"></i>
					</button>
					<button class="btn btn-success btnLyricOutput">
						<i class="fa fa-save"></i>
					</button>
                </div>
            </div>
        </div>
        
	</body>
	
	<script src="Assets/Vendor/Jquery/jquery.min.js"></script>
	<script src="Assets/Vendor/Popperjs/popper.min.js"></script>
	<script src="Assets/Vendor/Bootstrap/js/bootstrap.min.js"></script>
	<script src="Assets/Vendor/Stickyjs/jquery.sticky.js"></script>
	<script src="Assets/Vendor/Bootbox/bootbox.min.js"></script>
	<script src="Assets/Js/main.js"></script>
</html>
